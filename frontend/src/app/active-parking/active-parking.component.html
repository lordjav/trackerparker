    </mat-card-content>
    <mat-card-footer>
        <mat-card-title>{{ parking.plate }}</mat-card-title>
            Ingreso:

            {{ parking.entryTime | date:'d/MM/y' }}

            {{ parking.entryTime | date:'h:mm a' }}

</mat-card>
