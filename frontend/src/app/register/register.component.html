<mat-card id="input-card">
  <mat-card-header>
    <mat-card-title>Ingrese la placa:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field [formGroup]="parkingSearchForm" id="register-input" appearance="outline">
      <mat-label>Placa</mat-label>
      <input class="fs1" matInput placeholder="Placa" formControlName="plate">
      <mat-icon matSuffix>motorcycle</mat-icon>
      <mat-hint>Ingrese n√∫mero de placa</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="createParking()">Ingresar</button>
  </mat-card-actions>
</mat-card>
